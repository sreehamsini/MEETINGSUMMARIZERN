<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Summarizer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://images.unsplash.com/photo-1553877522-43269d4ea984?q=80&w=2070&auto=format&fit=crop');
            background-size: cover;
            background-position: center;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 2em;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #0056b3;
        }
        #upload-form {
            margin-top: 2em;
        }
        input[type="file"] {
            border: 2px dashed #0056b3;
            padding: 1em;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            width: calc(100% - 2.5em);
            margin: 0 auto 1em;
        }
        button {
            background-color: #0056b3;
            color: white;
            padding: 0.8em 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #003d82;
        }
        #summary {
            margin-top: 2em;
            padding: 1.5em;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Meeting Audio</h1>
        <form id="upload-form" enctype="multipart/form-data">
            <input type="file" name="file" accept="audio/*" required>
            <button type="submit">Summarize</button>
        </form>
        <div id="summary"></div>
    </div>
    <script>
        document.getElementById('upload-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const summaryDiv = document.getElementById('summary');
            summaryDiv.textContent = 'Processing...';

            const response = await fetch('/summarize', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            if (result.error) {
                summaryDiv.textContent = `Error: ${result.error}`;
            } else {
                summaryDiv.textContent = result.summary;
            }
        });
    </script>
</body>
</html>
